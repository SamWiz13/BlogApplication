{% extends "base.html" %}

{% block title %}
    Delete - {{post.title}}
{% endblock %}
{% block content %}
    <h2 class="mt-3" >Delete - {{post.title}}</h2>

    <div class="card mt-3 ">
        <div class="card-body">
            <form method="post" >{% csrf_token %}
                <p> Are you sure you want to delete this post?</p>
                <button class="btn btn-danger" >Delete</button>
                <a class="btn btn-primary"  href="/">Back</a>
            </form>
            
      </div>
    </div>
     
{% endblock %}
