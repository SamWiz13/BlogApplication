{% extends "base.html" %}

{% block title %}
    Editing - {{post.title}}
{% endblock %}
{% block content %}

    <div class="card mt-3 ">
        <div class="card-body">
            <form method="post" >{% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary" >Confirmation</button>
            </form>
            
      </div>
    </div>
     
{% endblock %}
